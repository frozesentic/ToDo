<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ToDo-List</title>
    <link rel="icon" href="icons/icon-48x48 (2).png" sizes="48x48" type="image/png">
    <link rel="icon" href="icons/icon-96x96 (2).png" sizes="96x96" type="image/png">
    <link rel="icon" href="icons/icon-192x192 (3).png" sizes="192x192" type="image/png">
    <link rel="icon" href="icons/icon-512x512 (1).png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96 (2).png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/icon-144x144 (2).png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152 (1).png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div class="background-layer"></div>
    <div class="wrapper">
        <div class="task-input">
            <div class="input-icon">
                <img src="bars-icon.svg">
            </div>
            <input type="text" id="iconInput" placeholder="Add a new task">
            <input type="date" id="dueDateInput" name="trip-start" value="2023-MM-DD" min="2023-01-01" max="2023-12-31" />
        </div>                
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">
                    All
                </span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
        </div>
        <div class="wallpaper-form">
            <label for="wallpaper"></label>
            <input type="file" id="wallpaper" accept="image/*">
            <button id="refreshWallpaper" class="refresh-button">
            <i class="fa fa-refresh"></i>
            </button>
        </div>
    <script src="index.js"></script>
</body>

</html>
